<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <link rel="icon" href="./favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--Main JavaScript-->
    <script defer src="./JS/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="./5th Gen Animated Sprites/001.gif" alt="pokemon" class="pokemon_image">
        
        <h1 id="pokemon_data">
            <span id="pokemon_number"></span> - 
            <span id="pokemon_name"></span>
        </h1>
        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
            
        </div>

        <img src="./pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
